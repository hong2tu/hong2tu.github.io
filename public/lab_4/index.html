<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hong Tu Lab 4</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <form action="/api" method="post">
        <h1>Hong Tu Lab 4</h1>
        <ul class="flex-outer">
          <li>
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Enter your first name here"
            />
          </li>
          <li>
            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Enter your last name here"
            />
          </li>
          <li>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email here"
            />
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone here" />
          </li>
          <li>
            <label for="message">Message</label>
            <textarea
              rows="5"
              cols="33"
              id="message"
              name="message"
              placeholder="Enter your message here"
            ></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
              <li>
                <input type="checkbox" id="eighteen-to-thirtyfive" name="18-35cb"/>
                <label for="eighteen-to-thirtyfive">18-35</label>
              </li>
              <li>
                <input type="checkbox" id="thirtyfive-to-fifty" name="35-50cb"/>
                <label for="thirtyfive-to-fifty">35-50</label>
              </li>
              <li>
                <input type="checkbox" id="fifty-to-sixtyfive" name="50-65cb" />
                <label for="fifty-to-sixtyfive">50-65</label>
              </li>
              <!-- more list items here -->
            </ul>
          </li>
          <li>
            <button type="submit">Submit</button>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
